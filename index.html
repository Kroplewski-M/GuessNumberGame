<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Number Game</title>
</head>
<body>
    <h1 id="gameTitle">Random Number Game!</h1>
    <header id="rules">Rules: The number is between 1-100 <br> Try guessing the 
                                                               number with the least amount of tries!</header>
    <div id="numberInput">
        <form onsubmit="return false">
            <label for="gNumber">Guess Number:</label>
            <input type="number" id="gNumber" name="gNumber">
            <button onclick="getGuess()" id="btn">My guess!</button>
        </form>
    </div>
    <div id ="insert"></div>
    <script src = "script.js"></script>
</body>
</html>
